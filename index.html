<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Food</title>
    <!--css -->
    <link rel="stylesheet" href="findFood.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center mt-5">Do You Want to See Video?</h2> <br>

    <p class="clickbtn ">
        <a class="btn mx-auto w-50 border clickbtn" data-bs-toggle="collapse" href="#multiCollapseExample1"
            role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Click Here</a>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <br>
                    <div id="playdiv">
                        <video id="video" src="Find Your Food.mp4" controls width="100%"></video>`
                    </div>
                </div>
            </div>

        </div>
    </div> <br>

    <button class="btn btn-outline-primary d-block mx-auto" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Click Here to go the Food Web</button>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <a class="btn btn-outline-success d-block mx-auto mt-5"
                href="https://vigilant-agnesi-a36638.netlify.app/">Find
                Your
                Food</a>

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
    </div>
    <script>
        div = document.getElementById('playdiv')
        p = document.createElement('p')
        p.innerHTML = `
        <button class='play btn btn-outline-success px-5 me-2' id="play" onclick=" playVideo()">Play</button>
        <button class='pause btn btn-outline-danger px-5' id="play" onclick=" pauseVideo()">Pause</button>
       `
        div.appendChild(p)
        myVideo = document.getElementById("video");
        function playVideo() {
            myVideo.play();
        }
        function pauseVideo() {
            myVideo.pause();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
